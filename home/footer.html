<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer</title>
    <link rel="stylesheet" href="footer.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.4/css/all.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
</head>
<body>
    <footer>
        <div class="main-content">
            <div class="left box">
                <h2>About Us</h2>
                <hr>
                <div class="content">
                    <p>123</p>
                    <div class="social">
                        <a href="#"><span class="fab fa-facebook-f"></span></a>
                        <a href="#"><span class="fab fa-twitter"></span></a>
                        <a href="#"><span class="fab fa-instagram"></span></a>
                        <a href="#"><span class="fab fa-github"></span></a>
                    </div>
                </div>
            </div>
            <div class="center box">
                <h2>Adress</h2>
                <hr>
                <div class="content">
                    <div class="place">
                        <i class="fas fa-map-marker"></i>
                        <span class="text">590 Cach Mang Thang 8, Ward 11, District 3, Ho Chi Minh City, Viet Nam</span>
                    </div>
                    <div class="phone">
                        <span class="fas fa-phone"></span>
                        <span class="text">(+84) 08080808</span>
                    </div>
                    <div class="email">
                        <span class="fas fa-envelope"></span>
                        <span class="text">eProject_Group1@fpt.edu.vn</span>
                    </div>
                </div>
            </div>
            <div class="center-2 box">
                <h2>Get help</h2>
                <hr>
                <div class="content">
                    <div class="faqs"><a href="#">FAQs</a></div>
                    <br>
                    <div class="text">Tutorials</div>
                </div>
            </div>
            <div class="right box">
                <h2>Contact us</h2>
                <hr>
                <div class="content">
                    <form action="#">
                        <div class="email">
                            <div class="text">Email*</div>
                            <input type="email" required>
                        </div>
                        <div class="msg">
                            <div class="text">Message*</div>
                            <textarea name="text" id="text" cols="25" rows="3" required></textarea>
                        </div>
                        <div>
                            <button class="btn" type="submit">Send</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
