<br>
<nav id="topic">
    <a href="#!Chem">Chemistry</a>
    <a href="#!Phy">Physic</a>
    <a href="#!Medi">Medicine</a>
    <a href="#!Lit">Literature</a>
    <a href="#!Pea">Peace</a>
</nav><br>
<span>
    <input type="text" id="search" placeholder="Search" ng-model="name">
    <select id="choice"> 
        <option>Year</option>
        <option>2021</option><option>2020</option><option>2019</option><option>2018</option>
    </select>
</span><br><br>
<table  class="data">
    <tr id="head">
        <td>Picture</td>
        <td>Name</td>
        <td>Year won The Nobel Prize</td>
        <td>Prize share</td>
        <td>Prize Motivation</td>
        <td>Information</td>
    </tr >
    <tr ng-repeat="l in Lit|filter:name">
        <td id="ava">
            <img ng-src="{{l.IMG}}" width="150px" height="170px">
        </td>
        <td id="name">
            {{l.Name}}
        </td>
        <td id="year">
            {{l.Year}}
        </td>
        <td id="prize">
            {{l.Prize}}
        </td>
        <td id="moti">
            {{l.Motivation}}
        </td>
        <td  id="data">
            {{l.Data}}
        </td>
    </tr>
</table>
