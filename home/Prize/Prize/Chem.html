    <nav id="topic">
        <a href="#!Chem">Chemistry</a>
        <a href="#!Phy">Physic</a>
        <a href="#!Medi">Medicine</a>
        <a href="#!Lit">Literature</a>

    <span>
        <input type="text" id="search" placeholder="Search" ng-model="name">
        <select id="choice"> 
            <option>Year</option>
            <option>2021</option><option>2020</option><option>2019</option><option>2018</option>
        </select>
    </span><br><br>
    <table  class="data">
        <tr id="head">
            <td>Picture</td>
            <td>Name</td>
            <td >Year won The Nobel Prize</td>
            <td>Prize share</td>
            <td>Prize Motivation</td>
            <td>Information</td>
        </tr >
        <tr ng-repeat="c in Chem|filter:name">
            <td id="ava">
                <img ng-src="{{c.IMG}}" width="150px" height="170px">
            </td>
            <td id="name">
                {{c.Name}}
            </td>
            <td id="year">
                {{c.Year}}
            </td>
            <td id="prize">
                {{c.Prize}}
            </td>
            <td id="moti">
                {{c.Motivation}}
            </td>
            <td  id="data">
                {{c.Data}}
            </td>
        </tr>
    </table>
